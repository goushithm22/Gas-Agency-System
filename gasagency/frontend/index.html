<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚀 Gas Booking System</h1>

    <div class="container">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Enter your email">
        <input type="password" id="registerPassword" placeholder="Enter your password">
        <button id="registerBtn">Sign Up</button>

        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button id="loginBtn">Login</button>

        <h2>Book Cylinder</h2>
        <button id="bookCylinderBtn">Book Now</button>

        <h2>🔑 Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button id="adminLoginBtn">Admin Login</button>

        <h2>📌 Manage Bookings</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="text" id="bookingId" placeholder="Booking ID">
        <button id="approveBookingBtn">✅ Approve Booking</button>
        <button id="rejectBookingBtn">❌ Reject Booking</button>

        

        <h3 id="statusMessage"></h3>
    </div>

    <!-- ✅ Firebase SDKs: Load Correctly -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ✅ Load main.js AFTER Firebase -->
    <script defer src="main.js"></script>
</body>
</html>
